{% extends "board/base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Вход</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-outline-info w-100" type="submit">Вход</button>
            </div>
        </form>
        <div class="border-top pt-3 text-center">
            <small class="text-muted">
                Нет аккаунта? <a class="ml-2" href="{% url 'users:register' %}">Регистрация</a>
            </small>
        </div>
        <div class="pt-2 text-center">
            <a href="{% url 'users:password_reset' %}">Забыли пароль?</a>
        </div>
    </div>
</div>
{% endblock content %}
