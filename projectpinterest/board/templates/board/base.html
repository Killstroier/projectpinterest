{% load static %}
{% load board_tags %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой Pinterest Clone{% endblock %}</title>
    <!-- Подключение стилей: локальный CSS и Bootstrap через CDN -->
    <link rel="stylesheet" href="{% static 'board/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <nav>
            {% include 'board/includes/nav.html' %}
        </nav>
    </header>
    <div class="container mt-4">
        <div class="row">
            <!-- Боковая панель: вывод списка категорий через пользовательский тег -->
            <div class="col-md-3">
                {% show_categories 0 %}
            </div>
            <!-- Основное содержимое страницы -->
            <div class="col-md-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <footer class="bg-dark text-center text-white p-3 mt-4">
        <p>© 2024 My Pinterest Clone</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
