{% extends 'board/base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.description }}</p>
<p>Категория: {{ post.category.name }}</p>
<p>Теги: 
    {% for tag in post.tags.all %}
        <span>{{ tag.tag }}</span>
    {% endfor %}
</p>

<!-- Кнопки редактирования и удаления -->
<a href="{% url 'photo_edit' post.slug %}" class="btn btn-warning">Редактировать</a>
<a href="{% url 'photo_delete' post.slug %}" class="btn btn-danger">Удалить</a>
{% endblock %}
